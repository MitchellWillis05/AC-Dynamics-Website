<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>AC Dynamics | Home</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <h1>AC Dynamics</h1>
            </div>
            <div class="links">
                <div class="active-link"><a href="">Home</a></div>
                <div class="link"><a href="">Services</a></div>
                <div class="link"><a href="">Blog</a></div>
                <div class="link"><a href="">About Us</a></div>
            </div>
        </div>
        <i class='bx bx-menu hamburg'></i>
        <div class="dropdown">
            <div class="dropdown-link">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Blog</a>
                <a href="">About Us</a>
                <i class='bx bx-x-circle cancel'></i>
            </div>
        </div>
    </nav>

    <section class="intro">
        <div class="intro-text">
            <p>Heating,</p>
            <p>Ventilation &</p>
            <p>Air Conditioning</p>
            <p>Services</p>
        </div>
        <div class="intro-button">
            <p>Why Choose Us?</p>
            <i class='bx bx-chevron-right-circle'></i>
        </div>
    </section>

    <section class="Content">
        <div class="heading">
            <h1>Heading</h1>
        </div>
        <div class="sub-hearing">
            <p>Sub Heading</p>
        </div>
        <div class="places">
            <div class="card card-1">
                <img src="" alt=""/>
                <div class="main-card">
                    <h1>Services</h1>
                </div>
            </div>

             <div class="card card-2">
                <img src="" alt=""/>
                <div class="main-card">
                    <h1>Blog</h1>
                </div>
            </div>

             <div class="card card-3">
                <img src="" alt=""/>
                <div class="main-card">
                    <h1>About Us</h1>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer">

    </footer>

    <script>
        const hamburg = document.querySelector(".hamburg")
        const cancel = document.querySelector(".cancel")
        const navbar = document.querySelector(".dropdown")

        hamburg.addEventListener("click", ()=>{
            navbar.style.transform = "translateX(0px)"
        })

        cancel.addEventListener("click", ()=>{
            navbar.style.transform = "translateX(550px)"
        })
    </script>
</body>
</html>
